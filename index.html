<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Great Race</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">

</head>

<body>
  <div id='lightSource'>
    <img id="stopLight" src="redLight.png" alt="stop light" height="100px" width="50px">

  </div>
  <div id='container'>

    <div id='character1'>
        <img id="mario" src="marioStand.png" alt="Mario">
    </div>
    <div id='character2'>
        <img id="bowser" src="bowserStand.png" alt="Bowser">
    </div>
      <img id="finish" src="finishLine.JPG" alt="Finish Line">
  </div>
  <div id='winner'>
      <h1 id='message'>Press The StopLight To Start The Race!</h1>  
  </div>

  <script src="scripts.js"></script>
</body>
</html>
